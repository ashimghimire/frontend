<section>
    <div class="container col-md-5 mt-5 mb-5">
        <h1>Booking Form</h1>
         <div class="form-group">
             <input type="text" name="from" class="form-control" [(ngModel)]="bookings.from" placeholder="from"/>
            </div>   
            <div class="form-group">
             <input type="text" name="to" [(ngModel)]="bookings.to" class="form-control"  placeholder="to"/>
             </div>
             <div class="form-group">
                 Trip
             <select name="trip" class="form-control" placeholder="Trip" [(ngModel)]="bookings.trip">
                 <option value="ONE_WAY">One Way</option>
                 <option value="TWO_WAY">Two Way</option>
             </select>
             </div>
             <div class="form-group">
             <input type="text" name="passenger" class="form-control" placeholder="Passenger" [(ngModel)]="bookings.passenger"/>
             </div>
             <div class="form-group">
             <input type="text" name="depart" class="form-control" placeholder="Depart"  [(ngModel)]="bookings.depart"/>
             </div>
             <div class="form-group">
             <input type="text" mame ="return" class="form-control" placeholder="Return" [(ngModel)]="bookings.return"/>
             </div>
             <div class="form-group">
                 Cabin
             <select name="cabin" class="form-control" placeholder="Cabin" [(ngModel)]="bookings.cabin">
                <option value="Economy">Economy</option>
                <option value="Business">Business
                </option>
            </select>
            </div>
            <button class="btn btn-primary" (click)="postBooking()">Submit</button> 
    </div>
</section>
